<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hawk Park — Home</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/listings.css">
</head>
<body>
  <header class="site-header">
    <h2>Hawk Park — Available Spots</h2>
    <nav><a href="profile.html">Profile</a> | <a href="index.html">Logout</a></nav>
  </header>

    <main class="container">
      <section class="listings">
        <iframe src="listings.html" title="Listings" style="width:100%;height:900px;border:0;">
          Your browser does not support iframes. <a href="listings.html">Open listings</a>.
        </iframe>
      </section>
    </main>
      <!-- Parent-level modal to display spot details over the whole page (receives messages from iframe) -->
      <div id="parent-spot-modal" class="modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true">
          <button class="modal-close" aria-label="Close">×</button>
          <h2 class="modal-title"></h2>
          <div class="modal-body"></div>
        </div>
      </div>

      <script>
        (function(){
          const modal = document.getElementById('parent-spot-modal');
          const modalTitle = modal.querySelector('.modal-title');
          const modalBody = modal.querySelector('.modal-body');
          const closeBtn = modal.querySelector('.modal-close');

          // Listen for messages from iframe
          window.addEventListener('message', (event) => {
            // If you want stricter security, check event.origin here.
            const msg = event.data;
            if (!msg || msg.type !== 'openSpotModal') return;
            const spot = msg.spot || {};
            const address = spot.address || '';
            const price = spot.price || '';
            const walk = spot.walk || '';
            const availability = spot.availability || '';
            const notes = spot.notes || '';

            modalTitle.textContent = address + (price ? ' — ' + price : '');
            // If this is the first location, show the image from the images folder at the top of the modal
            let imgHtml = '';
            if (address.includes('123 King St')) {
              imgHtml = '<img src="images/pop_up.png" alt="123 King St" class="modal-image">';
            }
            modalBody.innerHTML = imgHtml + `\n\t<p><strong>${walk}</strong></p>\n\t<p>${availability}</p>\n\t<p>${notes}</p>\n`;
            modal.setAttribute('aria-hidden','false');
            modal.classList.add('open');
          });

          closeBtn.addEventListener('click', closeModal);
          modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
          });

          function closeModal(){
            modal.classList.remove('open');
            modal.setAttribute('aria-hidden','true');
          }
        })();
      </script>
</body>
</html>
